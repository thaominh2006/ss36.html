<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/047751723a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./lesson2.css">
</head>

<body>
    <div id="container">
        <h2>Ban thich mon nao nhat?</h2>
        <div id="beef-noodle" class="food-item">
            <table>
                <tr>
                    <th><img src="https://www.marionskitchen.com/wp-content/uploads/2021/09/Bun-Bo-Hue8627-1200x1500.jpg"
                            alt="bun"></th>
                    <th >
                        <h4>Bun bo Hue</h4>
                        <i class="fa-solid fa-heart" id="count-beef-noodle">0 luot thich</i>
                        <br>
                        <button class="like" data-food="beef-noodle">Thich +1</button>
                    </th>
                </tr>
            </table>
        </div>
        <div id="beef-noodleHanoi" class="food-item">
            <table>
                <tr>
                    <th><img src="https://vnaroma.com/wp-content/uploads/2020/11/nau-pho-bo-voi-gia-vi-bot-huong-bo-01.jpg"
                            alt="pho"></th>
                    <th>
                        <h4>Pho bo</h4>
                        <i class="fa-solid fa-heart" id="count-beef-noodleHanoi">0 luot thich</i>
                        <br>
                        <button class="like" data-food="beef-noodleHanoi">Thich +1</button>
                    </th>
                </tr>
            </table>
        </div>
        <div id="rice" class="food-item">
            <table>
                <tr>
                    <th><img src="https://reviewvilla.vn/wp-content/uploads/2022/06/com-tam-sai-gon-2.jpg" alt="com">
                    </th>
                    <th>
                        <h4>Com tam Sai Gon</h4>
                        <i class="fa-solid fa-heart" id="count-rice">0 luot thich</i>
                        <br>
                        <button class="like" data-food="rice">Thich +1</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./lesson2.js"></script>
</body>

</html>
